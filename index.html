<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- google font link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

	<!-- fontawesome link -->
	<script src="https://kit.fontawesome.com/7e3bdb7036.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section class="left">
			<div class="left-opacity">
				<h2>One of us?</h2>
				<p>If you already have an account, just sign in. We've missed you !</p>
				<button type="submit">Sign In</button>
			</div>
		</section>
		<section class="right">
			<h2>Sign Up</h2>
			<form action="#">
				<label>Name <input type="text" name="name" min="5" max="50"></label>
				<label>Email <input type="email" name="email"></label>
				<label>Password <input type="password" name="password" pattern="[a-z0-5]"></label>
				<label>Confirm Password <input type="password" name="confirmPassword"></label>
				<button type="submit">Sign Up Now</button>
			</form>
		</section>
	</main>
</body>
</html>
